<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row " id="dashboard">
            <div class="col">
                <h1 class="text-center">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3" id="searchBar">
                <h4>Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton"><i
                                class="fas fa-search"></i></button>

                    </div>

                </div>
                <ul class="list-group" id="searchHistory">
                </ul>
            </div>
            <div class="col-8 mr-9" id="display-Weather">
                <div class="row" id="currentCityBox">
                    <div class="col border border-secondary rounded">
                        <br>
                        <h3 id="currentCity">Search for a city!</h3>
                        <p id="temp">Temperature:</p>
                        <p id="humidity">Humidity: </p>
                        <p id="wind-speed">Wind Speed:</p>
                        <p>UV Index: <span class="" id="uv-index"></span></p>
                    </div>
                </div>
                <br>
                <h3>5-Day Forecast:</h3>
                <br>
                <div class="row" id="5dayForecast">
                    <div class="col-2 mr-3">
                        <div class="card" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="futureCast1">Card title</h5>
                                <img src="" class="card-img-top img1" alt="">
                                <p class="card-text" id="tempDay1">Temp:</p>
                                <p class="card-text" id="humidityDay1">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 mr-3">
                        <div class="card" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="futureCast2">Card title</h5>
                                <img src="" class="card-img-top img2" alt="">
                                <p class="card-text" id="tempDay2">Temp:</p>
                                <p class="card-text" id="humidityDay2">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 mr-3">
                        <div class="card" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="futureCast3">Card title</h5>
                                <img src="" class="card-img-top img3" alt="">
                                <p class="card-text" id="tempDay3">Temp:</p>
                                <p class="card-text" id="humidityDay3">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 mr-3">
                        <div class="card" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="futureCast4">Card title</h5>
                                <img src="" class="card-img-top img4" alt="">
                                <p class="card-text" id="tempDay4">Temp:</p>
                                <p class="card-text" id="humidityDay4">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 mr-3">
                        <div class="card" style="width: 10rem;">
                            <div class="card-body">
                                <h5 class="card-title"  id="futureCast5">Card title</h5>
                                <img src="" class="card-img-top img5" alt="">
                                <p class="card-text" id="tempDay5">Temp:</p>
                                <p class="card-text" id="humidityDay5">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
